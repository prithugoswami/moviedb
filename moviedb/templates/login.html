{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mycontainer" style="margin-top:4rem">
    <div class="authbox">
        <h3 class="title has-text-light">Login</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            {% if newuser %}
            <div class="notification is-info">
                User Successfully Registered. You can now Log in
            </div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Your username" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Your password">
                    </div>
                </div>
                <button class="button is-block is-info is-fullwidth">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
